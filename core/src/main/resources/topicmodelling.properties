kodebeagle.ml.topicmodel.jobname=Topic Model Job - New
# Number of background topics
kodebeagle.ml.topicmodel.nBgTopics=1
# Number of Gibbs iterations
kodebeagle.ml.topicmodel.nIterations=300
# Number of top words to describe a topic
kodebeagle.ml.topicmodel.nDescriptionWords=50
# Number of iterations after which to checkpoint Graph
kodebeagle.ml.topicmodel.chkptInterval=50
# Number of repos to be fetched for each batch
kodebeagle.ml.topicmodel.batchSize=10
# flag to save topicModel data to ES or to the disk/hdfs
kodebeagle.ml.topicmodel.save=true
# save topicModel rdd to disk or hdfs
kodebeagle.ml.topicmodel.saveToLocal=<path/to/hdfs/dir>

