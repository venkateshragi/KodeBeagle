---
title: KodeBeagle
layout: search
stylesheet: search/index.css
basepath: ../
--- 

<div class="container">
	<div  ng-if="!editorView" >
		{% include search-welcome-component.html  %}
	</div>
	<div class="result-wrapper" ng-controller="editorCtroller" ng-if="editorView && model.showPageResponse && !model.showErrorMsg " ng-class="{ 'expanded-view': model.expndedView}">


			<div class="row">
				<div class="col-sm-12">
					{% include search-result/result-tabs.html %}
				</div>
				
			</div>
	</div>
</div>
{% raw  %}
<div ng-if="model.showErrorMsg">
    <div class="error-msg">
        <img ng-src="../images/SinkingShip.jpg"/>
        <p class="msg">
            {{model.errorMsg}}
        </p>
    </div>
</div>

{% endraw %}

<script type="text/ng-template" id="user-settings.html">
	{% include user-settings.html  %}
</script>

<script type="text/javascript">
	basepath = '../';
</script>
